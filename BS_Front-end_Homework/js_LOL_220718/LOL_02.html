<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOL card 02</title>
    <!-- bootstraps v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./LOL.css">
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <!-- <script src="https://kit.fontawesome.com/3584b4af8a.js" crossorigin="anonymous"></script> -->
</head>

<body>

    <div class="container">
        <div class="title">
            <h1>League of Legends Cards</h1>
        </div>
        <div class="row">
            <!-- 加入template -->
        </div>
    </div>

    <template id="heroCard" class="heroCard">
        <div class="card" style="width: 18rem;">
            <div class="num-area">
                <p class="num"></p>
                <h5 id="cardTitle" class="card-title"></h5>
            </div>
            <img id="cardImg" src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <p id="cardText" class="card-text"></p>
                <div class="btn-area">
                    <button id="moreBtn" class="btn btn-warning">More</button>
                    <button id="videoBtn" class="btn btn-primary">Video</button>
                </div>
            </div>
        </div>
    </template>




    <!-- Modal  Live demo 詳細資料 -->
    <div id="infoModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="info-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img class="info-img w-100" src="" alt="">
                    <p class="info-p"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal  Live demo 影片 -->
    <div id="videoModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="video-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="video">
                        <a href="#"><img class="w-100" src="./video.png" alt=""></a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>






    <script src="./LOL.js"></script>

    <!-- bootstraps v5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>

</body>

</html>
